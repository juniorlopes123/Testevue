<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrocha - Nova Publicação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="fotos/logo.png" alt="Logo">
            <h1>GetArts</h1>
        </div>
        <div class="header-right">
            <button class="view-as-buyer">Visualizar como comprador</button>
            <div class="user-profile">
                <img src="fotos/1.png" alt="User Profile">
                <span>Pindamanhãguaba</span>
            </div>
        </div>
    </header>
    <main>
        <section class="new-publication">
            <h2>Nova publicação</h2>
            <div class="add-button">
                <span>+</span>
            </div>
        </section>
        <section class="your-publications">
            <h2>Suas publicações</h2>
            <div class="publication-list">
                <div class="publication-card">
                    <img src="fotos/fundo-de-folhas-verdes-tropicais.jpg" alt="Publicação 1">
                    <div class="publication-info">
                        <h3>Pindamanhãguaba</h3>
                        <p>5 anos</p>
                        <p>$50,00</p>
                        <button>Negociar</button>
                    </div>
                </div>
                <div class="publication-card">
                    <img src="fotos/fundo-de-folhas-verdes-tropicais.jpg" alt="Publicação 2">
                    <div class="publication-info">
                        <h3>Pindamanhãguaba</h3>
                        <p>5 anos</p>
                        <p>$50,00</p>
                        <button>Negociar</button>
                    </div>
                </div>
                <div class="publication-card">
                    <img src="fotos/fundo-de-folhas-verdes-tropicais.jpg" alt="Publicação 3">
                    <div class="publication-info">
                        <h3>Pindamanhãguaba</h3>
                        <p>5 anos</p>
                        <p>$50,00</p>
                        <button>Negociar</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
