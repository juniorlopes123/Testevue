<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetArts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="fotos/logo.png" alt="GetArts">
            <span>GetArts</span>
        </div>
        <nav>
            <ul>
                <li><a href="#">categorias</a></li>
                <li><a href="#">suporte</a></li>
            </ul>
        </nav>
        <div class="search-profile">
            <input type="text" placeholder="Pesquisar...">
            <img src="profile.png" alt="Perfil">
        </div>
    </header>
    <main>
        <section class="hero">
            <h1>Site destinado a ajudar (artistas)</h1>
            <p>Venha conhecer um pouco da nossa comunidade</p>
        </section>
        <section class="art-grid">
            <div class="art-card">
                <img src="art1.jpg" alt="Arte 1">
                <div class="art-info">
                    <h2>Variação de 7 personagens diferentes no mesmo estilo</h2>
                    <p>Totefiomano</p>
                    <p>$50,00</p>
                </div>
            </div>
            <div class="art-card">
                <img src="art2.jpg" alt="Arte 2">
                <div class="art-info">
                    <h2>Conjunto de ilustrações para composição visual</h2>
                    <p>Garibalda</p>
                    <p>$50,00</p>
                </div>
            </div>
            <div class="art-card">
                <img src="art3.jpg" alt="Arte 3">
                <div class="art-info">
                    <h2>Priquito rico</h2>
                    <p>Francisca</p>
                    <p>$50,00</p>
                </div>
            </div>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
